advanced:
  gradient_clipping:
    enabled: true
    max_norm: 1.0
    norm_type: 2
  label_smoothing:
    enabled: true
    smoothing: 0.1
  warmup:
    enabled: false
    warmup_epochs: 5
    warmup_factor: 0.1
augmentation:
  enabled: true
  probability: 0.7
  techniques:
    noise_injection:
      enabled: true
      snr_range:
      - 8
      - 25
    pitch_shift:
      enabled: true
      semitone_range:
      - -3
      - 3
    time_shift:
      enabled: true
      shift_range:
      - -0.3
      - 0.3
    volume_scaling:
      enabled: true
      scale_range:
      - 0.7
      - 1.3
checkpointing:
  checkpoint_dir: experiments/checkpoints
  enabled: true
  every_n_epochs: 5
  filename_template: watermelon_model_regularized_epoch_{epoch:03d}_val_loss_{val_loss:.4f}
  mode: min
  monitor: val_loss
  save_best_only: true
  save_top_k: 3
data:
  batch_size: 32
  dataloader:
    drop_last: true
    persistent_workers: true
    shuffle_train: true
    shuffle_val: false
  mixed_precision:
    enabled: false
    scaler_init_scale: 65536
  num_workers: 4
  pin_memory: true
  random_seed: 42
  stratify_by_sweetness: true
  test_ratio: 0.15
  train_ratio: 0.7
  use_augmentation: true
  val_ratio: 0.15
early_stopping:
  enabled: true
  min_delta: 0.001
  mode: min
  monitor: val_loss
  patience: 10
  restore_best_weights: true
experiment:
  description: VGG-16 model with enhanced regularization (weight_decay=1e-3, stronger
    augmentation) for overfitting mitigation
  mlflow:
    enabled: false
    experiment_name: watermelon_sweetness
    tracking_uri: file:./experiments/mlruns
  name: regularized_exp1
  tags:
  - vgg16
  - regression
  - audio
  - watermelon
  - regularized
  - overfitting_fix
  - weight_decay
  wandb:
    enabled: false
    entity: ml_team
    project: watermelon_sweetness
logging:
  console:
    enabled: true
    log_frequency: 10
    log_level: INFO
  log_model: true
  tensorboard:
    enabled: true
    log_dir: experiments/tensorboard
    log_every_n_steps: 10
    log_images: false
loss:
  huber_delta: 1.0
  quantile_alpha: 0.5
  reduction: mean
  type: mse
model:
  description: VGG-16 based regression model with enhanced regularization for watermelon
    sweetness prediction
  dropout_rate: 0.7
  fc_hidden_size: 512
  freeze_features: false
  input:
    height: 224
    width: 224
  input_channels: 3
  name: VGGWatermelon
  num_fc_layers: 2
  output:
    activation: null
    max_value: 13.0
    min_value: 8.0
    task: regression
  pretrained: true
optimizer:
  lr: 0.001
  momentum: 0.9
  type: adam
  weight_decay: 1e-3
reproducibility:
  benchmark: false
  deterministic: true
  seed_workers: true
resume:
  checkpoint_path: null
  enabled: false
  resume_optimizer: true
  resume_scheduler: true
scheduler:
  T_max: 50
  enabled: true
  eta_min: 1e-6
  factor: 0.5
  gamma: 0.1
  patience: 5
  step_size: 10
  type: plateau
training:
  early_stopping: true
  epochs: 15
  save_every: 5
  validate_every: 1
  verbose: true
validation:
  frequency: 1
  metrics:
  - mae
  - mse
  - r2_score
  - mape
  thresholds:
    mae: 0.5
    r2_score: 0.8
